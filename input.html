<!DOCTYPE html>  
<html>  
  <head>
    <title>Input</title>
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet">   
    <script src="http://code.jquery.com/jquery.js"></script>  
    <script src="js/bootstrap.js"></script>  
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDY0kkJiTPVd2U7aTOAwhc9ySH6oHxOIYM&sensor=false"></script>
  </head>  
 
  <body>  

		<div class="container">
	
		<div class="navbar navbar-fixed-top" style ="background-color:#b5d5ff">
			<a class="navbar-brand" href="#">R.T.A</a>
				<ul class="nav navbar-nav">
				<li><a href="index.html">Dashboard</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Map</a></li>
				<li><a href="#">Statistics</a></li>
				<li class="active"><a href="#">Input</a></li>
			</ul>
		</div>
		
		<div class="well" id="well">
			<h1>Data Input</h1>
				<form>
					<div>
						Number of vehicles:
							<select name="number">
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">More than 9.</option>
						</select>
					</div>
					<br>
				<div class="input">
			<form >
					Post Code: <input type="text" name="postcode">
					Lattitude: <input type="text" name="lattitude">
					Longitude: <input type="text" name="longitude">
				</div>
			</form>
			
			<div>
		
				<script>
						// Google Maps API version 3
						
						function initialize()
						{	
							var mapProp = 
							{
								center:new google.maps.LatLng(51.508742,-0.120850),
								zoom:12,
								mapTypeId:google.maps.MapTypeId.ROADMAP
							};
						
						var map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
						
						google.maps.event.addListener(map, 'dragend', function showCorners()
						{
							var latLng = map.getBounds();
							alert(latLng);
						});
						
						}
						
						google.maps.event.addDomListener(window, 'load', initialize);

						
				</script>
				
				
				<div class="pull-right" id="googleMap" style="width:300px;height:300px;"></div>
			</div>

  </body>  
</html>
